<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <!-- Google Doc -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="../../src/index.css">
        <title>My Design System</title>

    </head>
    <body class="design-system">
        <h1>Design System!</h1>

        <div class="container">
            <div class="grid-container grid-container-keysection">
                <button id="key-1" class="uppercase bg-color-light key text-white">1</button>
                <button id="key-2" class="uppercase bg-color-light key text-white">2</button>
                <button id="key-3" class="uppercase bg-color-light key text-white">3</button>
                <button id="key-4" class="uppercase bg-color-light key text-white">4</button>
                <button id="key-5" class="uppercase bg-color-light key text-white">5</button>
                <button id="key-6" class="uppercase bg-color-light key text-white">6</button>
                <button id="key-7" class="uppercase bg-color-light key text-white">7</button>
                <button id="key-8" class="uppercase bg-color-light key text-white">8</button>
                <button id="key-9" class="uppercase bg-color-light key text-white">9</button>
                <button id="key-negative" class="uppercase bg-color-light key text-white">+/-</button>
                <button id="key-0" class="uppercase bg-color-light key text-white">0</button>
                <button id="key-point" class="uppercase bg-color-light key text-white">.</button>
                <button id="key-divide" class="uppercase bg-color-light key text-white">/</button>
                <button id="key-multiply" class="uppercase bg-color-light key text-white">*</button>
                <button id="key-minus" class="uppercase bg-color-light key text-white">-</button>
                <button id="key-plus" class="uppercase bg-color-light key text-white">+</button>
            </div>
        </div>
    </body>
</html>
